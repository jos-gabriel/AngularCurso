<h1>Selector de color</h1>
<form class="form-inline">
  <div class="form-group mb-2">
    <label for="inputColor">Selecciona un color:</label>
    <input
      type="color"
      id="inputColor"
      name="inputColor"
      class="form-control-plaintext"
      [(ngModel)]="seleccion.color"
    />
  </div>
</form>
