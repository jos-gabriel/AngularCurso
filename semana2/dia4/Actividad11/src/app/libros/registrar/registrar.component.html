<div class="container">
  <div class="card bg-light mb-3 mt-3 mx-auto" style="max-width: 25rem;">
    <h2 class="card-header">Registrar Nuevo Libro</h2>
    <div class="card-body">
      <form (ngSubmit)="registrarLibro()">
        <div class="form-group">
          <label for="ISBN">ISBN:</label>
          <input type="text" id="ISBN" [(ngModel)]="nuevoLibro.ISBN" name="ISBN" class="form-control">
        </div>
        <div class="form-group">
          <label for="titulo">Título:</label>
          <input type="text" id="titulo" [(ngModel)]="nuevoLibro.titulo" name="titulo" class="form-control">
        </div>
        <div class="form-group">
          <label for="autor">Autor:</label>
          <input type="text" id="autor" [(ngModel)]="nuevoLibro.autor" name="autor" class="form-control">
        </div>
        <div class="form-group">
          <label for="editorial">Editorial:</label>
          <input type="text" id="editorial" [(ngModel)]="nuevoLibro.editorial" name="editorial" class="form-control">
        </div>
        <div class="form-group">
          <label for="fechaPublicacion">Fecha de publicación:</label>
          <input type="text" id="fechaPublicacion" [(ngModel)]="nuevoLibro.fechaPublicacion" name="fechaPublicacion" class="form-control">
        </div>
        <div class="form-group">
          <label for="numeroEjemplares">Número de ejemplares:</label>
          <input type="text" id="numeroEjemplares" [(ngModel)]="nuevoLibro.numeroEjemplares" name="numeroEjemplares" class="form-control">
        </div>
        <div class="form-group">
          <label for="disponibles">Tomos disponibles:</label>
          <input type="text" id="disponibles" [(ngModel)]="nuevoLibro.disponibles" name="disponibles" class="form-control">
        </div>
        <button type="submit" class="btn btn-success mt-3">Registrar Libro</button>
      </form>
    </div>
    <div class="card-footer">
      <button type="button" class="btn btn-primary" routerLink="/libros/consultar">Volver a Consultar</button>
    </div>
  </div>
</div>
